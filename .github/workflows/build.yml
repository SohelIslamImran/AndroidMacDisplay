name: Build and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS App
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"

      - name: Verify Swift version
        run: |
          swift --version
          xcodebuild -version

      - name: Build Mac App
        run: |
          cd MacServer
          chmod +x build_mac_app.sh
          SHORT_VERSION="1.0.0" BUILD_VERSION="${GITHUB_RUN_NUMBER:-1}" ./build_mac_app.sh

      - name: Create Mac DMG
        run: |
          cd MacServer

          # Create a temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R MacDisplay.app dmg_contents/

          # Create symbolic link to Applications folder
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "MacDisplay" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            MacDisplay.dmg

          # Cleanup
          rm -rf dmg_contents

          echo "âœ… DMG created"

      - name: Upload Mac App
        uses: actions/upload-artifact@v5
        with:
          name: MacDisplay-macOS
          path: MacServer/MacDisplay.dmg
          retention-days: 90

  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"

      - name: Grant execute permission for gradlew
        run: chmod +x AndroidClient/gradlew

      - name: Build Debug APK
        run: |
          cd AndroidClient
          ./gradlew assembleDebug --no-daemon

      - name: Build Release APK
        run: |
          cd AndroidClient
          ./gradlew assembleRelease --no-daemon

      - name: Sign Release APK
        run: |
          cd AndroidClient
          # For now, use debug keystore for signing (in production, use proper signing)
          # The release APK will be unsigned in this workflow
          echo "âš ï¸  Release APK is unsigned. For production, configure proper signing."

      - name: Rename APKs
        run: |
          cd AndroidClient/app/build/outputs/apk

          # Rename debug APK
          if [ -f debug/app-debug.apk ]; then
            mv debug/app-debug.apk debug/AndroidMacDisplay-debug.apk
          fi

          # Rename release APK
          if [ -f release/app-release-unsigned.apk ]; then
            mv release/app-release-unsigned.apk release/AndroidMacDisplay-release.apk
          elif [ -f release/app-release.apk ]; then
            mv release/app-release.apk release/AndroidMacDisplay-release.apk
          fi

      - name: Upload Debug APK
        uses: actions/upload-artifact@v5
        with:
          name: AndroidMacDisplay-debug
          path: AndroidClient/app/build/outputs/apk/debug/AndroidMacDisplay-debug.apk
          retention-days: 90

      - name: Upload Release APK
        uses: actions/upload-artifact@v5
        with:
          name: AndroidMacDisplay-release
          path: AndroidClient/app/build/outputs/apk/release/AndroidMacDisplay-release.apk
          retention-days: 90

  create-release:
    name: Create Release
    needs: [build-mac, build-android]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts

      - name: Generate release tag
        id: tag
        run: |
          echo "tag=v1.0.${GITHUB_RUN_NUMBER}" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }} (${{ steps.tag.outputs.date }})
          body: |
            ## ğŸ‰ New Release - ${{ steps.tag.outputs.tag }}

            ### ğŸ“¦ Downloads

            **macOS Application:**
            - Download `MacDisplay.dmg` below
            - Double-click to mount, drag MacDisplay.app to Applications folder

            **Android Application:**
            - Download `AndroidMacDisplay-debug.apk` (recommended for testing)
            - Enable "Install from Unknown Sources" in Android settings
            - Install the APK on your Android device

            ### ğŸ“ What's Changed
            - Automated build from commit ${{ github.sha }}

            ### ğŸ“– Documentation
            See the [README](https://github.com/${{ github.repository }}/blob/main/README.md) for setup instructions.
          draft: false
          prerelease: false
          files: |
            artifacts/MacDisplay-macOS/MacDisplay.dmg
            artifacts/AndroidMacDisplay-debug/AndroidMacDisplay-debug.apk
            artifacts/AndroidMacDisplay-release/AndroidMacDisplay-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
